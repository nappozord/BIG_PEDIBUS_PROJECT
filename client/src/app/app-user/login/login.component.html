<nz-spin [nzSpinning]="this.isloading" nzTip="Sending confirmation Email" nzSize="large" nzDelay=100>
  <div class="login-container">
    <h1 class="page-title">Login</h1>
    <div class="login-content">
      <form nz-form class="login-form">
        <nz-form-item>
          <button nz-button
                  nzSize="large"
                  class="login-form-button"
                  (click)="onClickGoogle()">
            <i nz-icon type="google"></i>
            Login with Google
          </button>
        </nz-form-item>
        <nz-form-item>
          <button nz-button
                  nzSize="large"
                  class="login-form-button"
                  (click)="onClickFacebook()">
            <i nz-icon type="facebook" nzTheme="fill"></i>
            Login with Facebook
          </button>
        </nz-form-item>
      </form>
      <nz-divider nzText="OR"></nz-divider>
      <form nz-form class="login-form" [formGroup]="validateForm" (ngSubmit)="submitForm($event, validateForm.value)">
        <nz-form-item>
          <nz-form-control nzHasFeedback>
            <nz-input-group [nzPrefix]="prefixUserTemplate" nzSize="large">
              <input nz-input
                     formControlName="email"
                     placeholder="Email"
                     nzSize="large"
                     type="email"/>
            </nz-input-group>
            <ng-template #prefixUserTemplate>
              <i nz-icon type="user"></i>
            </ng-template>
            <nz-form-explain
              *ngIf="validateForm.get('email')?.dirty &&
                validateForm.get('email')?.errors">
              <ng-container *ngIf="validateForm.get('email')?.hasError('email')">
                The input is not valid E-mail!
              </ng-container>
              <ng-container *ngIf="validateForm.get('email')?.hasError('required')">
                Please input your E-mail!
              </ng-container>
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <div>
            <nz-form-control>
              <nz-input-group [nzPrefix]="prefixPasswordTemplate" [nzSuffix]="suffixPasswordTemplate" nzSize="large">
                  <input nz-input
                         placeholder="Password"
                         [type]="passwordVisible ? 'text' : 'password'"
                         nzSize="large"
                         formControlName="password"/>
                </nz-input-group>
              <ng-template #prefixPasswordTemplate>
                <i nz-icon type="lock"></i>
              </ng-template>
              <ng-template #suffixPasswordTemplate>
                <i nz-icon style [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
              </ng-template>
              <nz-form-explain
                *ngIf="validateForm.get('password')?.dirty &&
                validateForm.get('password')?.hasError('required')">
                Please input your password!</nz-form-explain>
            </nz-form-control>
          </div>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button
                    class="login-form-button"
                    nzType="primary"
                    nzSize="large"
                    [disabled]="!validateForm.valid">
              Login
            </button>
            <br/>
            <a  routerLink="../passwordrecovery">Forgot your password?</a>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</nz-spin>
