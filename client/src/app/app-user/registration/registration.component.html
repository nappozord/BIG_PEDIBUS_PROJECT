<div class="page-not-found">
  <form nz-form class="login-form" (ngSubmit)="submitForm_1($event)">
    <h1 class="title">Almost there</h1>
    <div class="desc">Tell {{this.email}} to check their email, we've sent them a link to complete the registration!</div>
    <button nz-button class="go-back-btn" nzType="primary" nzSize="large">Re-send Email</button>
  </form>
</div>
