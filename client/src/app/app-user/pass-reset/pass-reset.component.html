<nz-spin [nzSpinning]="this.isloading" nzTip="Sending confirmation Email" nzSize="large" nzDelay=100>
  <div class="signup-container">
    <h1 class="page-title">Password Recovery</h1>
    <div class="signup-content">
      <form nz-form class="signup-form" [formGroup]="validateForm" (ngSubmit)="submitForm($event, validateForm.value)">
        <nz-form-item>
          <nz-form-control nzHasFeedback>
            <input nz-input
                   formControlName="email"
                   placeholder="Email"
                   nzSize="large"
                   type="email"/>
            <nz-form-explain
              *ngIf="validateForm.get('email')?.dirty &&
              validateForm.get('email')?.errors">
              <ng-container *ngIf="validateForm.get('email')?.hasError('email')">
                The input is not valid E-mail!
              </ng-container>
              <ng-container *ngIf="validateForm.get('email')?.hasError('required')">
                Please input your E-mail!
              </ng-container>
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <div>
            <nz-form-control nzHasFeedback>
              <input nz-input
                     placeholder="New Password"
                     type="password"
                     nzSize="large"
                     formControlName="password"
                     (ngModelChange)="validateConfirmPassword()"/>
              <nz-form-explain
                *ngIf="validateForm.get('password')?.dirty &&
                validateForm.get('password')?.hasError('required')">
                Please input your password!</nz-form-explain>
            </nz-form-control>
          </div>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzHasFeedback>
            <input nz-input
                   placeholder="Confirm new password"
                   nzSize="large"
                   type="password"
                   formControlName="confirm"/>
            <nz-form-explain *ngIf="validateForm.get('confirm')?.dirty
            && validateForm.get('confirm')?.errors">
              <ng-container
                *ngIf="validateForm.get('confirm')?.hasError('required')">
                Please confirm your password!
              </ng-container>
              <ng-container *ngIf="validateForm.get('confirm')?.hasError('confirm')">
                Password is inconsistent!
              </ng-container>
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button
                    class="signup-form-button"
                    nzType="primary"
                    nzSize="large"
                    [disabled]="!validateForm.valid">
              Sign Up
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</nz-spin>
